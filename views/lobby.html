<div class="row">
  <div class="jumbotron col-md-12">
    <form class="row" name="lobbyForm">
      <div class="row">
        <div class="form-group col-md-4 col-md-offset-4" ng-class="{'has-success': lobbyForm.$valid}">
          <input name="nameInput" type="text" class="form-control" placeholder="Votre pseudo" ng-model="gameSvc.playerName" ng-required="true">
        </div>
      </div>
      <div class="row" id="availableGames" >
        <div class="col-md-12 text-center">
          <strong id="noGames" ng-show="availableGames.length == 0" class="label label-danger">
            Aucune partie en cours
          </strong>
          <div ng-repeat="game in availableGames" class="well">
            <span>{{game.name}}
              <span ng-show="game.players >= config.minPlayers" class="label label-success">{{game.players}}/{{config.maxPlayers}}</span>
              <span ng-show="game.players < config.minPlayers" class="label label-danger">Manque {{config.minPlayers - game.players}} joueurs</span>
            </span>
            <button ng-click="joinGame(game.id)" type="button" class="btn btn-primary btn-lg" style="margin-right: 10px;" ng-disabled="lobbyForm.$invalid">Rejoindre la partie</button>
            <div class="clearfix"></div>
          </div>
        </div>
        <div class="col-md-12 text-center">
          <button class="btn btn-lg btn-default createGame" ng-click="createGame()" ng-disabled="lobbyForm.$invalid">Cr√©er une partie</button>
        </div>
      </div>
    </form>
  </div>
</div>
